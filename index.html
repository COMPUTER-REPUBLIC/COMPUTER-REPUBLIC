<!DOCTYPE html>
 <html lang="it">
 <head> 
    <meta charset="UTF-8">
    <title>Informativa Privacy</title>
    <link rel="stylesheet" href="style.css">
 </head>
    <body>
        <div class="pdf-container">
            <embed src="Testi da inserire come link per sito.pdf" type="application/pdf" width="100%" height="700px">
            <embed src="Valutazione di impatto.pdf" type="application/pdf" width="100%" height="700px">
        </div>
        <div style="position: absolute; left: 50%; transform: translateX(-50%); bottom: 20px;">
            <button class="confirm-button" onclick="confirmation()">Conferma</button>
        </div>
     </body>
<script>
    function confirmation() {
        if (confirm("Sei sicuro di aver letto e compreso la nostra informativa sulla privacy?")) {
            window.open("https://inova.studioelpac.it/#/https://inova.studioelpac.it/#/");
        } else {
            alert("L'informativa deve essere confermata prima di continuare.");
        }
    }
</script>
 </body>
 </html>
