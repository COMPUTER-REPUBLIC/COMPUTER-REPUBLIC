<!DOCTYPE html>
 <html lang="it">
 <head> 
 <meta charset="UTF-8">
 <title>Pagina di privacy</title>
 <link rel="stylesheet" href="style.css">
 </head>
 <body>
 <h1>Informativa Privacy</h1>
 <h2>Introduzione</h2> 
<embed src="privacy_policy.pdf" type="application/pdf" width="100%" height="600px">
 <h2>Valutazione di impatto</h2> 
<embed src="valutazione_di_impatto.pdf" type="application/pdf" width="100%" height="600px"> 
<button class="back-to-top" title="Torna su"><i class="fa-solid fa-arrow-up"></i></button>
<button class="confirm-button">Conferma</button>
 <script>
 document.querySelector('.confirm-button').addEventListener('click', function() { 
if (confirm("Sei sicuro di aver letto e compreso la nostra informativa sulla privacy?"))
 { 
alert("Grazie per aver confermato la tua convalida."); } 
else { 
alert("L'informativa deve essere confermata prima di continuare.");
 }
 });
 </script>
 </body>
 </html>
