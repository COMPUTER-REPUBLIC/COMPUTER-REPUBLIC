<!DOCTYPE html>
<html lang="it">
   <head>
      <meta charset="UTF-8">
      <title>Informativa Privacy</title>
      <link rel="stylesheet" href="style.css">
      <style>
         .pdf-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
         }
      </style>
   </head>
   <body>
      <h1 style="text-align: center;">Informativa Privacy</h1>
      <div class="pdf-container">
         <embed src="Informativa Privacy PT1.pdf" type="application/pdf" width="50%" height="700px">
         <embed src="Informativa Privacy PT2.pdf" type="application/pdf" width="50%" height="700px">
      </div>
      <div class="button-container">
         <button class="confirm-button" onclick="confirmation()">Conferma</button>
      </div>
   </body>
   <script>
    function confirmation() {
        if (confirm("Sei sicuro di aver letto e compreso la nostra informativa sulla privacy?")) {
            window.open("https://inova.studioelpac.it/#/https://inova.studioelpac.it/#/");
        } else {
            alert("L'informativa deve essere confermata prima di continuare.");
        }
    }
</script>
</html>
