<html lang="it">

      <style>
         .pdf-container {
            display: flex;
            flex-direction: column;

   <body>
      <!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conferma lettura PDF</title>
  <style>
    .checkbox-container {
      display: inline-block;
      position: relative;
      padding-left: 35px;
      cursor: pointer;
      font-size: 22px;
      user-select: none;
    }

    .checkbox-container input[type="checkbox"] {
      position: absolute;
      opacity: 0;
      cursor: pointer;
    }

    .checkmark {
      position: absolute;
      top: 0;
      left: 0;
      height: 25px;
      width: 25px;
      background-color: #eee;
      border-radius: 5px;
    }

    .checkbox-container:hover input[type="checkbox"] ~ .checkmark {
      background-color: #ccc;
    }

    .checkbox-container input[type="checkbox"]:checked ~ .checkmark {
      background-color: #2196F3;
    }

    .checkmark:after {
      content: "";
      position: absolute;
      display: none;
    }

    .checkbox-container input[type="checkbox"]:checked ~ .checkmark:after {
      display: block;
    }

    .checkbox-container .checkmark:after {
      left: 9px;
      top: 5px;
      width: 5px;
      height: 10px;
      border: solid white;
      border-width: 0 3px 3px 0;
      transform: rotate(45deg);
    }
  </style>
</head>
<body>
  <h1>Conferma lettura PDF</h1>
  <form id="pdf-form">
    <label class="checkbox-container">PDF 1
      <input type="checkbox" name="pdf1" id="pdf1">
      <span class="checkmark"></span>
    </label>
    <label class="checkbox-container">PDF 2
      <input type="checkbox" name="pdf2" id="pdf2">
      <span class="checkmark"></span>
    </label>
    <button type="submit">Conferma</button>
  </form>
  <script>
    document.getElementById('pdf-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const pdf1 = document.getElementById('pdf1').checked;
      const pdf2 = document.getElementById('pdf2').checked;
      if (pdf1 && pdf2) {
        alert('Hai confermato la lettura di entrambi i PDF.');
      } else if (pdf1) {
        alert('Hai confermato la lettura del PDF 1.');
      } else if (pdf2) {
        alert('Hai confermato la lettura del PDF 2.');
      } else {
        alert('Devi confermare la lettura di almeno un PDF.');
      }
    });
  </script>
</body>
</html>
      <h1 style="text-align: center;">Informativa Privacy</h1>
      <div class="pdf-container">
         <embed src="Informativa Privacy PT1.pdf" type="application/pdf" width="50%" height="700px">
         <embed src="Informativa Privacy PT2.pdf" type="application/pdf" width="50%" height="700px">
      </div>
      <div class="button-container">
         <button class="confirm-button" onclick="confirmation()">Conferma</button>
      </div>
   </body>
   <script>
    function confirmation() {
        if (confirm("Sei sicuro di aver letto e compreso la nostra informativa sulla privacy?")) {
            window.open("https://inova.studioelpac.it/#/https://inova.studioelpac.it/#/");
        } else {
            alert("L'informativa deve essere confermata prima di continuare.");
        }
    }
</script>
</html>
